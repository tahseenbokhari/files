<body>
<h1>JavaScript Can Change font style</h1>



<p id="font">Click the button.</p>
<button type="button"  onclick="myFunction()" >click me</button>

<script>
function myFunction() {
    var x = document.getElementById('font');
    x.style.fontSize="18px";
	x.style.color="red";
    
}
</script>

</body>
